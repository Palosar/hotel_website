<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;1,300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_main.css">
    <title>Lunette Contact Us</title>
</head>
<body class="contact-us">
    <nav id="nav-bar">
        <div id="logo"><a href=index.html>LUNETTE</a></div>
        <ul id="nav-bar-items">
            <li><a href=dining.html>Dining</a></li>
            <li><a href=accommodation.html>Accommodation</a></li>
            <li><a href=moon_walking.html>Moon Walking</a></li>

            <li><a href=contact.html class="active">Contact Us</a></li>
            <li><a href=faq.html>FAQ</a></li>
            <li><a href=booking.html>Book Now</a></li>
        </ul>
    </nav>

    <header id="page-header">
        <section id="page-header-content">
            <h1>Contact Us</h1>
        </section>
    </header>

    <section class="content" id="contact-us">
        <div class="form">
            <h1>Send Us A Message</h1>
            <form>
                <fieldset>
                    <div class="form-item">
                        <label for="form-first-name">First Name (required):</label>
                        <div class="form-element">
                            <input type="text" name="firstName" id="form-first-name" placeholder="First name only" />
                        </div>
                    </div>
        
                    <div class="form-item">
                        <label for="form-last-name">Last Name (required):</label>
                        <div class="form-element">
                            <input type="text" name="lastName" id="form-last-name" placeholder="Last name only" />
                        </div>
                    </div>
    
                    <div class="form-item">
                        <label for="form-email">Email (required):</label>
                        <div class="form-element">
                            <input type="text" name="email" id="form-email" placeholder="something@example.com" />
                        </div>
                    </div>
    
                    <div class="form-item">
                        <label for="form-phone">Phone Number (optional):</label>
                        <div class="form-element">
                            <input type="text" name="phone" id="form-phone" placeholder="(optional)" />
                        </div>
                    </div>
    
                    <div class="form-item" id="message">
                        <label for="form-message">Message (required):</label>
                        <div class="form-element">
                            <textarea placeholder="Message (required)"></textarea>
                        </div>
                    </div>
    
                    <button type="submit">Send</button>
                </fieldset>
            </form>
        </div>
    </section>
    <script src="js/contact_us_form.js"></script>
</body>
</html>
